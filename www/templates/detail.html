{% load staticfiles %}

<!DOCTYPE html>
  <html>
    <head>
      <title>আমরা</title>
      <link rel="stylesheet" href="{% static 'normalize.css' %}"></link>
      <link rel="stylesheet" href="{% static 'main.css' %}"></link>
    </head>
    <body>
      <main>
        <h1>Directory</h1>

          <section>
            {% if user.email == person.email %}
            <a href="{% url 'edit' person.slug %}">edit</a>
            {% endif %}
            <img src="{{ person.image.url }}"/>
            <h2>{{ person.name }}</h2>
            <p class="person-title">{{ person.title }}</p>
            <p class="person-title">{{ person.extentaion }}</p>
            <p class="person-email">{{ person.email }}</p>
            <p>{{ person.responsibilities }}</p>
            <p>{{ person.bio }}</p>
            <p>{{ person.facebook }}</p>
            <p>{{ person.linkedin }}</p>
            <p>{{ person.birthday }}</p>
          </section>

      </main>
    </body>
  </html>
