{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
      {% for person in people %}
        <div class="col-md-3 col-sm-6">
            <div class="our-team">
                <div class="pic">
                    <img src="{{ person.image.url }}" alt="">
                    <a href="{% url 'detail' person.slug %}" class="pic-bottom"></a>
                </div>
                <div class="team-prof">
                    <h3 class="post-title"><a href="{% url 'detail' person.slug %}">{{ person.name }}</a></h3>
                    <span class="post">{{ person.title }}</span>
                    <p> {{ person.extentaion }} </p>
                    <ul class="team_social">
                        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#"><i class="fa fa-pinterest-square"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
