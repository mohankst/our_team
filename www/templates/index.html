{% extends 'base.html' %}

{% block content %}
  <section>
  {% for person in people %}
  <div class="team-leader-block clearfix">
    <div class="team-leader-box">
        <div class="team-leader wow fadeInDown delay-03s"> 
            <div class="team-leader-shadow"><a href="{% url 'detail' person.slug %}"></a></div>
            <img src="{{ person.image.url }}" alt="">
            <ul>
                <li><a href="#" class="fa-twitter"></a></li>
                <li><a href="#" class="fa-facebook"></a></li>
                <li><a href="#" class="fa-pinterest"></a></li>
                <li><a href="mailto:{{ person.email }}" target="_top" class="fa-google-plus"></a></li>
            </ul>
        </div>
        <a href="{% url 'detail' person.slug %}"><h3 class="wow fadeInDown delay-03s">{{ person.name }}</h3></h3></a>
        <span class="wow fadeInDown delay-03s">{{ person.title }}</span>
        <p class="wow fadeInDown delay-03s">{{ person.extentaion }}</p>
    </div>
  </div>
  {% endfor %}
  </section><!--main-section team-end-->

    <script>
      wow = new WOW(
        {
          animateClass: 'animated',
          offset:       100
        }
      );
      wow.init();
    </script>
{% endblock %}
